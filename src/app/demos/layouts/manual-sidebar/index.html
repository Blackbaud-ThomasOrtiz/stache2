<stache
  layout="container"
  navTitle="Manual Sidebar"
  pageTitle="Container layout with manual sidebar">
  <stache-row>
    <stache-column screenSmall="3">
      <stache-sidebar [routes]="[{
        name: 'Layouts',
        path: '/demos/layouts',
        children: [
          {
            name: 'Manual Sidebar',
            path: '/demos/layouts/manual-sidebar'
          },
          {
            name: 'Default Sidebar',
            path: '/demos/layouts/default-sidebar'
          },
          {
            name: 'Default Container',
            path: '/demos/layouts/default-container'
          }
          ]
        }]">
      </stache-sidebar>
    </stache-column>
    <stache-column screenSmall="9">
      <stache-page-summary>
        This is the container layout, but using the `stache-sidebar-component` and passing in custom routes manually.
      </stache-page-summary>
    </stache-column>
  </stache-row>

</stache>
