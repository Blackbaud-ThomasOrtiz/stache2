<div class="stache-footer-wrapper">
  <div class="stache-footer-content">
    <h3 *ngIf="siteName" class="stache-footer-site-name">
      <strong>{{ siteName }}</strong>
    </h3>
    <stache-nav navType="footer" [routes]="footerLinks">
    </stache-nav>
    <div *ngIf="copyright" class="stache-footer-copyright-label">
      &copy; {{ currentDate | date: 'yyyy' }} {{ copyright }}
    </div>
  </div>
</div>
