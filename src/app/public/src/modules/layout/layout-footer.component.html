<footer class="stache-layout-footer">
  <stache-container>
    <h1 class="stache-layout-footer-heading">
      {{ siteName }}
    </h1>
    <stache-nav
      navType="footer"
      [routes]="footerLinks"
    >
    </stache-nav>
    <p *ngIf="copyrightLabel"
      class="stache-layout-footer-copyright-label"
    >
      &copy; {{ copyrightDate | date: 'yyyy' }} {{ copyrightLabel }}
    </p>
  </stache-container>
</footer>
