<footer class="stache-footer-wrapper">
  <h1 class="stache-footer-heading">
    {{ siteName }}
  </h1>
  <stache-nav
    navType="footer"
    [routes]="footerLinks"
  >
  </stache-nav>
  <p *ngIf="copyrightLabel"
    class="stache-footer-copyright-label"
  >
    &copy; {{ copyrightDate | date: 'yyyy' }} {{ copyrightLabel }}
  </p>
</footer>
